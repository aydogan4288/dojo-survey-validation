<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<!-- Optional theme --> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
    h4{
        color: red;
        
    }
</style>  
<title>Dojo Survey</title>
</head>
<body>
    <h1>Dojo Survey With Validations</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h4>{{message}}</h4>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/process" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Your Name</label>
          <input type="text" name="name" class="form-control" id="exampleFormControlInput1" value="{{session.name}}">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dojo Location</label>
          <select class="form-control" name="location" id="exampleFormControlSelect1">
            <option>VA</option>
            <option>TX</option>
            <option>CA</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Favorite Language</label>
            <select class="form-control" name="language" id="exampleFormControlSelect1">
              <option>PYTHON</option>
              <option>JAVA</option>
              <option>MEAN</option>
            </select>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comment (Required)</label>
          <textarea class="form-control" name="comment" value="{{session.comment}}"></textarea>
        </div>
        <input type="submit" name="button">
      </form>
</body>
</html>
